<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="USPeda - a place for USP students find a good house to live based on reviews">
    <meta name="author" content="Wellington Castello">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>

    <!-- USPeda's JavaScript -->
    <script src="/static/js/uspeda.js"></script>

    <link href="/static/css/uspeda.css" rel="stylesheet"/>
    <title>{{ title }}</title>
